
name: Daily Apod Task

on:
  schedule:
    # Executa todos os dias 맙 6:00 da manh칚 no hor치rio de S칚o Paulo (BRT)
    - cron: '0 9 * * *'
  workflow_dispatch: # Permite execu칞칚o manual no GitHub Actions

jobs:
  run_script:
    runs-on: ubuntu-latest

    steps:
      - name: 游닌 Clonar reposit칩rio (branch autorun)
        uses: actions/checkout@v3
        with:
          ref: autorun  # Garante que usa a branch correta

      - name: 游깵 Configurar fuso hor치rio para S칚o Paulo
        run: |
          echo "TZ=America/Sao_Paulo" >> $GITHUB_ENV

      - name: 游 Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20 # Atualizado para evitar deprecia칞칚o

      - name: 游닍 Instalar depend칡ncias
        run: npm install

      - name: 游니 Rodar script apod.js
        env:
          GROQ: ${{ secrets.GROQ }}
          NASA_API_KEY: ${{ secrets.NASA_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          SUPABASE_BUCKET: ${{ secrets.SUPABASE_BUCKET }}
        run: node apod.js
