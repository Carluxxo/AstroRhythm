name: Daily Task

on:
  schedule:
    # Definindo a execução para 6 AM no horário de São Paulo (BRT)
    - cron: '0 9 * * *'  # 6 AM BRT = 9 AM UTC

jobs:
  run_script:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Clonar repositório
        uses: actions/checkout@v3
        
      - name: Configurar fuso horário para São Paulo
        run: |
          echo "TZ=America/Sao_Paulo" >> $GITHUB_ENV  # Define o fuso horário

      - name: 🛠 Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14

      - name: 📦 Instalar dependências
        run: npm install

      - name: 📡 Rodar script apod.js
        run: node apod.js
